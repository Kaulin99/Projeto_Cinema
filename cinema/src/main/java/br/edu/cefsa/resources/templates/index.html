<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Cinema</title>
    <style>
        /* Estilo básico para o menu */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }

        .navbar button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button>Início</button>
        <button>Filmes</button>
        <button>Ingressos</button>
        <button>Contato</button>
    </div>

    <div class="content">
        <h1>Hello World</h1>
    </div>

</body>
</html>
