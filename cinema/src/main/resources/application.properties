spring.application.name=cinema
server.port=8080

# Salva os dados em um arquivo no disco (não em memória)
spring.datasource.url=jdbc:h2:file:./data/banco_cinema
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Permite ver os dados via navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cria ou atualiza tabelas conforme o modelo
spring.jpa.hibernate.ddl-auto=update

