<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página Exemplo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Barra superior */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar button {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: #777;
        }

        /* Conteúdo principal */
        .content {
            padding: 50px;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button>Home</button>
        <button>Sobre</button>
        <button>Contato</button>
        <button onclick="window.location.href='cadastro'">
        Cadastrar</button>
    </div>

    <div class="content">
        Hello World
    </div>

</body>
</html>
