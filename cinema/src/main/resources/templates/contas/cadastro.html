<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="navbar">
        <button type="button" onclick="window.location.href='/'">Voltar</button>
    </div>

    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
        <label>Nome:</label><br>
        <input type="text" id="nome"><br>
        <label>Senha:</label><br>
        <input type="password" id="Password"><br>
        <label>Email:</label><br>
        <input type="email" id="email"><br>
        <label>Apelido:</label><br>
        <input type="text" id="apelido"><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("formCadastro").addEventListener("submit", function(event) {
        event.preventDefault();

        // Monta string como: nome|email|apelido|senha
        const dados = 
            document.getElementById("nome").value + "|" +
            document.getElementById("email").value + "|" +
            document.getElementById("apelido").value + "|" +
            document.getElementById("Password").value;

        fetch("http://localhost:8080/usuarios/cadastro", {
            method: "POST",
            headers: {
                "Content-Type": "text/plain"
            },
            body: dados
        })
        .then(response => response.text())
        .then(data => alert("Resposta: " + data))
        .catch(error => alert("Erro ao cadastrar: " + error));
    });
    </script>
</body>
</html>
