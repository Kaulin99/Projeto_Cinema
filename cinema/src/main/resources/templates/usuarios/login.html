<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/_layout :: header('Login - GamesCon', '/css/cadastro.css')}">
</head>

<body class="lol-auth-theme">

<nav th:replace="~{fragments/_layout :: navbar}"></nav>

<div class="modal fade" id="loginErroModal" tabindex="-1" aria-labelledby="loginErroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content lol-theme">
            <div class="modal-header lol-theme">
                <h5 class="modal-title" id="loginErroModalLabel">Erro de Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body lol-theme">
                Login ou senha incorretos. Tente novamente.
            </div>
            <div class="modal-footer lol-theme">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="card shadow p-4 auth-card">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post" th:action="@{/usuarios/login}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nickname:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom-lol w-100 mt-3">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <small><a th:href="@{/usuarios/cadastro}" style="color: #a09480;">NÃ£o tem uma conta? Cadastre-se</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("erro") === "true") {
            const erroModal = new bootstrap.Modal(document.getElementById('loginErroModal'));
            erroModal.show();
        }
    });
</script>

</body>
</html>
