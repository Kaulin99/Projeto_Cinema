<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" th:href="@{/css/bonito.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Sua navbar existente -->
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Editar Perfil</h3>
                <!-- Alerta: apelido já em uso -->
                <div th:if="${erroApelido}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Erro!</strong> Apelido já está em uso. Escolha outro.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>


                <form th:action="@{/usuarios/editar/{id}(id=${usuario.idPadrao})}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{idPadrao}" />
                    
                    <div class="mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" th:field="*{nome}" required />
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Apelido:</label>
                        <input type="text" class="form-control" th:field="*{apelido}" required />
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" required />
                    </div>
                
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                        <a href="/usuarios/perfil" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-auto">
    <!-- Seu footer existente -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
